buildscript {
    ext {
        kotlin_version = '1.9.0'
        compose_version = '1.5.0'
        hilt_version = '2.48'
    }
    
    // ДОБАВЬ ЭТОТ БЛОК:
    repositories {
        google()        // ← ВАЖНО!
        mavenCentral()  // ← ВАЖНО!
    }
    
    dependencies {
        // Здесь уже есть plugins, но можно добавить classpath если нужно
    }
}

plugins {
    id 'com.android.application' version '8.1.0' apply false
    id 'com.android.library' version '8.1.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.0' apply false
    id 'com.google.dagger.hilt.android' version '2.48' apply false
}

// И ДОБАВЬ ЭТОТ БЛОК:
allprojects {
    repositories {
        google()        // ← ВАЖНО!
        mavenCentral()  // ← ВАЖНО!
        maven { url 'https://jitpack.io' }           // Для oboe-android
        maven { url 'https://alphacephei.com/maven/' } // Для vosk-android
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
